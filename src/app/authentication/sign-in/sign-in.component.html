<div
    class="sign-in-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
            
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/sign-in.jpg" alt="sign-in-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="logo">
                        <img style="max-width: 40%;" src="images/Logo.png" alt="logo">
                        <img style="max-width: 40%;" src="images/Logo-Black.png" class="d-none" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Welcome back to FIBERME!
                        </h1>
                        <p class="fw-medium">
                            Sign In with social account or enter your details
                        </p>
                    </div>
                    <div class="with-socials d-flex align-items-center justify-content-between">
                        <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/google.svg" alt="google">
                            </button>
                        </div>
                        <!-- <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/facebook2.svg" alt="facebook">
                            </button>
                        </div>
                        <div>
                            <button type="button" class="d-block w-100 border-radius transition">
                                <img src="images/icons/apple.svg" alt="apple">
                            </button>
                        </div> -->
                    </div>
                    
                    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Email Address
                            </label>
                            <input formControlName="email"  type="text" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                Password 
                            </label>
                            <input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" [value]="password" (input)="onPasswordInput($event)" class="form-control" placeholder="Type password">
                            <!-- <button  type="button" (click)="togglePasswordVisibility()" class="icon-button p-0 border-0 bg-transparent transition"> -->
                            <button  type="button" (click)="togglePasswordVisibility()" class="icon-button p-0 border-0 bg-transparent transition position-absolute top-50 end-0 translate-middle-y me-2">
                                <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        
                        <!-- <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                Password
                            </label>
                            <input formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" [value]="password" (input)="onPasswordInput($event)" class="form-control" placeholder="Type password">
                            <button style="bottom: -3px;" type="button" (click)="togglePasswordVisibility()" class="icon-button mt-4 p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div> -->
                        <div class="forgot-password">
                            <a routerLink="/authentication/forgot-password" class="text-primary fw-semibold">
                                Forgot Password?
                            </a>
                        </div>
                        <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="material-symbols-outlined">
                                    login
                                </i>
                                Sign In
                            </span>
                        </button>
                        <div style="margin-left: 10px;" class="trezo-card-content example-alerts d-block w-100 border-0 transition fw-medium border-radius">
                            <div *ngIf="alertType==='success'" class="alert alert-success text-center w-100" role="alert">
                                {{alertmsg}}
                            </div>
                            <div *ngIf="alertType==='error'" class="alert alert-danger text-center w-100" role="alert">
                                {{alertmsg}}
                            </div>
                            <div *ngIf="alertType==='warning'" class="alert alert-warning text-center w-100" role="alert">
                                {{alertmsg}}
                                Error connecting to server 
                            </div>
                        </div>
                        <p class="info">
                            Donâ€™t have an account. <a routerLink="/authentication/sign-up" class="fw-semibold text-primary">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
