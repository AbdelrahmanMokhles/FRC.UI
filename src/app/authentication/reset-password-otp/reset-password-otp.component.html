<div
    class="reset-password-area"
    [class.dark-theme]="themeService.isDark()"
>
    <div
        class="trezo-form mx-auto"
        [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    >
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-2 order-lg-1">
                <div class="form-image">
                    <img src="images/reset-password.jpg" alt="reset-password-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-1 order-lg-2">
                <div class="form-content">
                    <div class="logo">
                        <img style="max-width: 40%;" src="images/Logo.png" alt="logo">
                        <img style="max-width: 40%;" src="images/white-Logo.png" class="d-none" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Reset Password?
                        </h1>
                        <p class="fw-medium">
                            Enter your new password and confirm it another time in the field below.
                        </p>
                    </div>
                    <form [formGroup]="ResetPassword" (ngSubmit)="onSubmit()">
                        <!-- <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                Old Password
                            </label>
                            <input [type]="isPassword1Visible ? 'text' : 'password'" [value]="password1" (input)="onPassword1Input($event)" class="form-control" placeholder="Type password">
                            <button type="button" (click)="togglePassword1Visibility()" class="icon-button p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPassword1Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div> -->
                        <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                New Password
                            </label>
                            <input formControlName="NewPassword" [type]="isPassword2Visible ? 'text' : 'password'" [value]="password2" (input)="onPassword2Input($event)" class="form-control" placeholder="Type password">
                            <button style="bottom: -3px;" type="button" (click)="togglePassword2Visibility()" class="icon-button mt-4 p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPassword2Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        <div class="form-group position-relative">
                            <label class="main-label d-block fw-medium text-black">
                                Confirm Password
                            </label>
                            <input formControlName="ConfirmPassword" [type]="isPassword3Visible ? 'text' : 'password'" [value]="password3" (input)="onPassword3Input($event)" class="form-control" placeholder="Type password">
                            <button style="bottom: -3px;" type="button" (click)="togglePassword3Visibility()" class="icon-button mt-4 p-0 border-0 bg-transparent transition">
                                <i [ngClass]="isPassword3Visible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
                            </button>
                        </div>
                        <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius">
                            <span class="d-flex align-items-center justify-content-center">
                                <i class="material-symbols-outlined">
                                    autorenew
                                </i>
                                Submit
                            </span>
                        </button>
                        <p class="info">
                            Back to <a routerLink="/authentication" class="fw-semibold text-primary">Sign In</a>
                        </p>
                    </form>
                    <div style="margin-left: 10px;" class="trezo-card-content example-alerts d-block w-100 border-0 transition fw-medium border-radius">
                        <div *ngIf="alertType==='success'" class="alert alert-success text-center w-100" role="alert">
                            {{alertmsg}}
                        </div>
                        <div *ngIf="alertType==='error'" class="alert alert-danger text-center w-100" role="alert">
                            {{alertmsg}}
                        </div>
                        <div *ngIf="alertType==='warning'" class="alert alert-warning text-center w-100" role="alert">
                            Server error
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
